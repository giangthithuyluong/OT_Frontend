<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1_5</title>
</head>
<body>
    <form>
        <hr>
        <table>
            <tr>
                <td>
                    <lable for="ten">Tên: </lable>
                </td>
                <td><input type="text" id="ten"></td>
            </tr>
            <tr>
                <td>
                    <lable for="mk">Mật khẩu: </lable>
                </td>
                <td><input type="password" id="mk"></td>
            </tr>
            <tr>
                <td>
                    <lable for="tp">Thành phố: </lable>
                </td>
                <td>
                    <select name="tp" id="tp">
                        <option value="">--CHỌN THÀNH PHỐ--</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="gt">Giới tính</lable>
                </td>
                <td>
                    <input type="radio" name="gt" id="nu">
                    <label for="nu">Nữ</label>
                    <input type="radio" name="gt" id="nam">
                    <label for="nam">Nam</label>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="ava">Avatar: </lable>
                </td>
                <td><input type="file" id="ava"></td>
            </tr>
            <tr>
                <td>
                    <lable for="nn">Ngôn ngữ: </lable>
                </td>
                <td>
                    <input type="checkbox" name="nn" id="JAVA">
                    <label for="JAVA">JAVA</label>
                    <input type="checkbox" name="nn" id="NODEJS">
                    <label for="NODEJS">NODEJS</label>
                    <input type="checkbox" name="nn" id="PHP">
                    <label for="PHP">PHP</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Confirm">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
